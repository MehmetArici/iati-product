server.port=8081

spring.application.name=Product Sale

security.jwt.client-id=simple.client
security.jwt.client-secret=secret
security.jwt.grant-type=password, refresh_token
security.jwt.scope-read=read
security.jwt.scope-write=write
security.jwt.resource-ids=apis

spring.redis.host=localhost
spring.redis.port=6379

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# Datasource
spring.datasource.url=jdbc:h2:file:~/test
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

system.authentication.url=http://localhost:8081/oauth/token?grant_type=password